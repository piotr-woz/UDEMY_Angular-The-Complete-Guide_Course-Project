<div class="row">
  <div class="col-12">

    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-success m-1 m-sm-0" type="submit">Add</button>
          <button class="btn btn-danger m-1 m-sm-0 ms-sm-3" type="button">Delete</button>
          <button class="btn btn-primary m-1 m-sm-0 ms-sm-3" type="button">Clear</button>
        </div>
      </div>
    </form>

  </div>
</div>
