<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe.set($event)" />
  </div>
  <div class="col-md-7">
    @if (selectedRecipe()) {
    <app-recipe-detail [recipe]="selectedRecipe()" />
    } @else {
    <p class="mt-3">Please select a Recipe!</p>
    }
  </div>
</div>
