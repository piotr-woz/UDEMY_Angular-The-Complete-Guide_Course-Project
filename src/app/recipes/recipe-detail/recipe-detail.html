<div class="row mt-3">
  <div class="col-12">
    <img [src]="recipe()?.imagePath" [alt]="recipe()?.name" class="img-fluid img-thumb">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{recipe()?.name}}</h1>
  </div>
</div>

<div class="row my-3">
  <div class="col-12">
    <div class="btn-group" appDropdown #r="appDropdown">
      <button id="recipe-dropdown-btn" class="btn btn-primary dropdown-toggle" type="button"
        [attr.aria-expanded]="r.isOpen()" [attr.aria-haspopup]="true">Manage
        Recipe</button>
      <ul class="dropdown-menu" [class.show]="r.isOpen()" aria-labelledby="recipe-dropdown-btn">
        <li><a class="dropdown-item" href="#">To Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{recipe()?.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
