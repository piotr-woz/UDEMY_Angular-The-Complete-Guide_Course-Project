<div class="row mt-3">
  <div class="col-12">
    <button class="btn btn-success" type="button">New Recipe</button>
  </div>
</div>

<hr>

<div class="row mb-3">
  <div class="col-12">
    <div class="list-group">
      @for (recipeElement of recipes(); track recipeElement.id) {
      <a href="#" class="list-group-item list-group-item-action">
        <app-recipe-item [recipe]="recipeElement" (recipeSelected)="onRecipeSelected(recipeElement)" />
      </a>
      }
    </div>
  </div>
</div>
