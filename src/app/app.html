<app-header (featureSelected)="feature.set($event)" />

<div class="container">
  <div class="row">
    <div class="col-md-12">
      @switch(feature()) {
      @case('recipes') {
      <app-recipes />
      }
      @case('shopping-list') {
      <app-shopping-list />
      }
      }
    </div>
  </div>
</div>

<router-outlet />
